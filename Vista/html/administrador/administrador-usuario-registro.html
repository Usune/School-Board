<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/logo.png">
    <link rel="stylesheet" type="text/css" href="../../css/estilos-iframe.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilos-base.css">
    <script src="../../js/control-general.js"></script>
    <script src="../../js/control-formularios.js"></script>
    <title>Usuarios</title>
</head>

<body>

    <nav>
        <a href="principal-administrador.html">Principal</a>
        <a href="administrador-usuario.html"> / Usuarios</a>
        <a href="administrador-usuario-registro.html"> / Registrar</a>
    </nav>

    <h1>Administración de usuarios</h1>

    <main>

        <div class="logo">
            <img src="../../img/logo.png" alt="logo">
            <h1>Registrar usuario</h1>
        </div>
        <p class="recordatorio">Antes de registrar el usuario, asegurese de que todos los campos son correctos.</p>

        <div class="formulario">
            <form method="get" action="#" id="formulario">

                <div class="fieldset_view">
                    <label for="rol">Rol</label>
                    <select name="rol" id="" >
                        <option value="2">Profesor</option>
                        <option value="3" selected>Estudiante</option>
                    </select>
                </div>

                <div class="fieldset">
                    <fieldset>
                        <legend id="nom">Nombres</legend>
                    </fieldset>
                    <input type="text" placeholder="Nombres" required legend="#nom" name="nombres">
                </div>

                <div class="fieldset">
                    <fieldset>
                        <legend id="ape">Apellidos</legend>
                    </fieldset>
                    <input type="text" placeholder="Apellidos" required legend="#ape" name="apellidos">
                </div>

                <div class="fieldset">
                    <fieldset>
                        <legend id="usu">Documento</legend>
                    </fieldset>
                    <input type="number" placeholder="Documento" required legend="#usu" id="campo1" name="usuario">
                </div>

                <div class="fieldset">
                    <fieldset>
                        <legend id="veri">Verificación documento</legend>
                    </fieldset>
                    <input type="number" placeholder="Verificación documento" required legend="#veri" id="verify" verify="#campo1">
                </div>

                <p id="texto">Verifique el documento, los valores no son iguales.</p>
                <button type="submit" class="enviar">Registrar usuario</button>
            </form>
        </div>
    </main>

</body>

</html>
