<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/estilos-iframe.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilos-base.css">
    <script src="../../js/control-general.js"></script>
    <title>Consultar usuario</title>
</head>
<body>

    <nav>
        <a href="principal-administrador.html">Principal</a>
        <a href="administrador-usuario.html"> / Usuarios</a>
        <a href="administrador-usuario-consultar.html"> / Consultar</a>
    </nav>

    <h1>Administración de usuarios</h1>

    <main>
        <div class="logo">
            <h1>Consultar usuario</h1>
        </div>

        <p class="recordatorio">Digite el documento del usuario que desea consultar.</p>

        <form action="administrador-usuario-consulta1.html" method="get">
            <div class="fieldset">
                <fieldset>
                    <legend id="usu">Documento</legend>
                </fieldset>
                <input type="number" placeholder="Documento" required legend="#usu" name="usuario">
            </div>
            
            <p id="texto">No hay nungún usuario registrado con el documento ingresado, verifique el documento. </p>
            <button type="submit" class="enviar">Buscar</button>
        </form>
    </main>
    
</body>
</html>
