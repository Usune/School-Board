<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="../img/logo.svg">
    <link rel="stylesheet" type="text/css" href="../css/estilos-inicio-sesion.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-base.css">
    <script src="../js/control-general.js"></script>
    <script src="../js/control-inicio-sesion.js"></script>
</head>

<body>
    <main>
        <div class="logo">
            <img src="../img/logo.svg" alt="logo" title="inicio sesión">
            <h1>Inicio de sesión</h1>
        </div>
        <div class="formulario">
            <form method="get" id="formulario" action="#">
                <div class="fieldset">
                    <fieldset>
                        <legend id="usu">Usuario</legend>
                    </fieldset>                    
                    <input id="usuario" type="text" placeholder="Usuario" name="usuario" required legend="#usu" autocomplete="current-password">
                </div>
                <div class="fieldset">
                    <fieldset>
                        <legend id="cla">Clave</legend>
                    </fieldset>
                    <input id="clave" type="password" placeholder="Clave" name="clave" legend="#cla" required autocomplete="current-password"> 
                </div>
                <p id="texto">Usuario o clave incorrecta</p>
                <button type="submit" class="enviar">Iniciar sesión</button>
                <a href="olvido-clave.html">¿Olvidaste la clave?</a>
            </form>
        </div>
    </main>
</body>

</html>
