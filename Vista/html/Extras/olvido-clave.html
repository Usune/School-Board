<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar clave</title>
    <link rel="shortcut icon" href="../../img/logo.svg">
    <link rel="stylesheet" type="text/css" href="../../css/estilos-olvido-clave.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilosBase.css">
    <script src="../../js/control-general.js"></script>
    <script src="../../js/control-inicio-sesion.js"></script>
</head>
<body>

    <section>
        <div class="logo">
            <img src="../../img/logo.svg" alt="logo" title="inicio sesión">
            <h1>Recuperar clave</h1>
        </div>

        <p>Ingresa tu usuario</p>

        <div class="formulario">

            <form method="post" action=""  id="formulario">

                <div class="fieldset">
                    <fieldset>
                        <legend id="usu">Usuario</legend>
                    </fieldset>                    
                    <input id="usuario" type="number" placeholder="Usuario" name="usuario" required legend="#usu" autocomplete="current-password">
                </div>

                <p id="texto">El usuario ingresado no existe, porfavor verifique o comuníquese con su entidad.</p>

                <div class="submit">
                    <a href="inicio-sesion.html"><img src="../../img/volver.svg" alt="volver">Volver</a>
                    <button type="submit" class="enviar">Siguiente</button>                    
                </div>
                
            </form>
        </div>
    </section>

</body>
</html>
