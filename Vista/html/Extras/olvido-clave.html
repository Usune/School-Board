<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar clave</title>
    <link rel="shortcut icon" href="../../img/logo.svg">
    <link rel="stylesheet" type="text/css" href="../../css/estilosBase.css">
    <link rel="stylesheet" type="text/css" href="../../css/estilos-olvido-clave.css">
    <script src="../../js/controlGeneral.js"></script>
</head>
<body>

    <section>
        <div class="logo">
            <img src="../../img/logo.svg" alt="logo" title="inicio sesión">
            <h1>Recuperar clave</h1>
        </div>

        <p>Ingrese la siguiente información</p>

        <div class="formulario">

            <form action="../../../Controlador/generarClave.php" id="formulario" method="post" >

                <div class="fieldset">
                    <fieldset>
                        <legend id="usu">Usuario</legend>
                    </fieldset>                    
                    <input type="text" placeholder="Usuario" required legend="#usu" name="documento" >
                </div>

                <div class="fieldset">
                    <fieldset>
                        <legend id="correo">Correo</legend>
                    </fieldset>                    
                    <input type="email" placeholder="Correo" required legend="#correo" name="correo" >
                </div>

                <div class="submit">
                    <a href="inicioSesion.html"><img src="../../img/volver.svg" alt="volver">Volver</a>
                    <button type="submit" class="enviar">Siguiente</button>                    
                </div>
                
            </form>
        </div>
    </section>

</body>
</html>
